<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>CALCULATOR</title>
  <link href="cal.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <h1 class="center">CALCULATOR</h1>
   <div class="container">
    <div class="row">
      <input class="input" type="text"/>
    </div>
     <div class="row">
        <button class="button" style="color: red;
          background-color: pink ;padding-left:18px;padding-right:18px; margin-left:19px;">Clear</button>
       <button class="button" style="color: red; background-color: pink;padding-left:18px;padding-right: 20px;margin-right: 20px;margin-left:18px;">Delete</button>
     </div>
       <div class="row">
       <button class="button">7</button>
       <button class="button">8</button>
       <button class="button">9</button>
       <button class="button">+</button>
     </div>
     <div class="row">
        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button class="button">*</button>
      </div>
     <div class="row">
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="button">-</button>
      </div>
     <div class="row">
        <button class="button">.</button>
        <button class="button">0</button>
        <button class="button">/</button>
        <button class="button">=</button>
      </div>
   </div>
  <script src="cal.js"></script>
</body>

</html>
